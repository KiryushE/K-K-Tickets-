{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2>Регистрация</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <p class="mt-3">
        Маєте акаунт? <a href="{% url 'login' %}">Війти</a>
    </p>
</div>
{% endblock %}

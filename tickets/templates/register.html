{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-4 border rounded shadow-sm" style="min-width: 300px; background-color: white;">
        <h2 class="mb-4 text-center">Реєстрація</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn w-100" style="background-color: #2f384f; color: white;">Зареєструватися</button>
        </form>
        <p class="mt-3 text-center">
            Маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
        </p>
    </div>
</div>
{% endblock %}

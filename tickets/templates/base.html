<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Концерти{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'concert_list' %}">K&K Tickets</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
            <span class="text-light me-3">{{ user.name }}</span>
            <a class="btn btn-outline-light me-2" href="">Профіль</a>
            <a class="btn btn-light" href="{% url 'logout' %}">Вийти</a>

            {% else %}
            <a class="btn btn-light" href="{% url 'login' %}">Війти</a>
            <a class="btn btn-outline-light ms-2" href="{% url 'register' %}">Регістрація</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Вхід{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-4 border rounded shadow-sm" style="min-width: 300px; background-color: white;">
      <h2 class="mb-4 text-center">Вхід</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn w-100" style="background-color: #2f384f; color: white;">Увійти</button>
      </form>
    </div>
  </div>
{% endblock %}
